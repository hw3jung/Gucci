<!DOCTYPE html>
<html>
  <head>
    <title>Kik News</title>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no">
    <meta name="kik-prefer" content="true">
    <link rel="kik-icon" href="news_icon.jpg">
    <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='feed.css') }}" />
  </head>
  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title">Home</div>
      </div>
      <div class="app-content">
        <ul class="feed">
        </ul>        
      </div>
    </div>    
    <div class="app-page" data-page="sports">
      <div class="app-topbar">
        <div class="app-button left">Back</div>
        <div class="app-title">Sports</div>
      </div>
      <div class="app-content">
        <ul class="feed">
        </ul>        
      </div>
    </div>  
    <div class="app-page" data-page="politics">
      <div class="app-topbar">
        <div class="app-button left">Back</div>
        <div class="app-title">Politics</div>
      </div>
      <div class="app-content">
        <ul class="feed">
        </ul>        
      </div>
    </div>
    <div class="app-page" data-page="celebrity">
      <div class="app-topbar">
        <div class="app-button left">Back</div>
        <div class="app-title">Celebrity</div>
      </div>
      <div class="app-content">
        <ul class="feed">
        </ul>        
      </div>
    </div>
    
    <!-- put your pages here -->
    <script src="http://cdn.kik.com/cards/0/cards.js"></script>
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="http://cdn.kik.com/app/1/app.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://code.kik.com/swapper/1.0.min.js"></script>
    <script src="{{ url_for('static', filename='feed.js') }}"></script>


    <!-- feed template -->
    <script id="story-template" type="text/html"> 
      <li>
        <div class="story">
          <img class="image" src="<%= images[0] %>" />
          <div class="s-details">
            <div class="title">
              <%= title %>
            </div>
            <div class="kik-stats">
              <img class="left source" src="http://graphics8.nytimes.com/images/misc/nytlogo152x23.gif" />
              <div class="app-button right kik-it">Kik it</div>
              </div>
            </div>             
          </div>         
        </div>
      </li>
    </script>
  </body>
</html>
